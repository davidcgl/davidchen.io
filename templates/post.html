{% extends "base.html" %}

{% block content %}
  <article class="post">
    <header>
      <h2>{{ page.title }}</h2>
      <time  datetime="{{ page.date | date(format="%Y-%m-%d") }}">
        {{ page.date | date(format="%B %e, %Y") }}
      </time>
    </header>
    {{ page.content | safe }}
  </article>
{% endblock content %}
