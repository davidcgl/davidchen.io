{% extends "base.html" %}

{% block content %}
  <div class="posts">
    <h2 class="posts__title">Blog</h2>
    {%- for page in section.pages %}
    <p class="posts__links">
      <a href="{{ page.path | safe }}">{{ page.title }}</a>
      <time class="posts__date" datetime="{{ page.date | date(format="%Y-%m-%d")}}">
        {{ page.date | date(format="%B %e, %Y") }}
      </time>
    </p>
    {%- endfor %}
  </div>
{% endblock content %}
